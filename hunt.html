<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corporate Hunt</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Howler.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <style>
    :root {
      --bg-dark: #0a0f0f;
      --green-primary: #00e676;
      --green-accent: #66ffcc;
      --teal-glow: #00bfa5;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--green-primary);
      font-family: 'Courier New', monospace;
      overflow: hidden;
      cursor: crosshair;
    }

    #binaryCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100vw;
      height: 100vh;
      background-color: var(--bg-dark);
      opacity: 0.08;
      pointer-events: none;
    }

    .binary-bg {
      background-image: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 14px,
        rgba(0, 255, 136, 0.05) 14px,
        rgba(0, 255, 136, 0.05) 16px
      ),
      repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 14px,
        rgba(0, 255, 136, 0.05) 14px,
        rgba(0, 255, 136, 0.05) 16px
      );
      background-color: var(--bg-dark);
      border-radius: 0.5rem;
      box-shadow: 0 0 15px var(--teal-glow);
    }

    .glow {
      text-shadow: 0 0 10px var(--teal-glow), 0 0 20px var(--teal-glow);
    }

    .terminal-log {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      color: var(--green-primary);
      padding: 1rem;
      background-color: rgba(10, 15, 15, 0.6);
      border: 1px solid var(--teal-glow);
      max-width: 800px;
      margin: 2rem auto;
    }

    .cli-container {
      max-width: 800px;
      margin: 1rem auto;
      background-color: rgba(10, 15, 15, 0.7);
      border: 1px solid var(--teal-glow);
      padding: 1rem;
      color: var(--green-primary);
      max-height: 40vh;
      overflow-y: auto;
    }

    .cli-container::-webkit-scrollbar {
      width: 8px;
    }

    .cli-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
    }

    .cli-container::-webkit-scrollbar-thumb {
      background: var(--teal-glow);
      border-radius: 4px;
      box-shadow: 0 0 6px var(--teal-glow);
    }

    .cli-container::-webkit-scrollbar-thumb:hover {
      background: #009e8f;
    }

    .cli-output {
      white-space: pre-wrap;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .cli-input {
      width: 100%;
      background-color: var(--bg-dark);
      color: var(--green-accent);
      border: 1px solid var(--teal-glow);
      border-radius: 0.25rem;
      padding: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Binary Canvas Background -->
  <canvas id="binaryCanvas"></canvas>

  <!-- Title Section (Balanced Width) -->
  <div class="mt-16 flex justify-center">
    <div class="binary-bg py-8 px-4 w-full max-w-[800px] text-center">
      <h1 id="title" class="text-6xl font-bold glow">JOB HUNT</h1>
      <div id="typed" class="mt-4 text-xl text-green-400"></div>
    </div>
  </div>

  <!-- Terminal Log -->
  <div class="terminal-log binary-bg" id="terminalLog">
    > Booting system...  
    > Establishing secure connection...  
    > Scanning corporate targets...  
    > Resume payload armed...  
    > Awaiting recruiter interface...
  </div>

  <!-- CLI Interface -->
  <div id="cliContainer" class="cli-container binary-bg">
    <div id="cliOutput" class="cli-output">> Enter your username:</div>
    <input id="cliInput" type="text" class="cli-input" autocomplete="off" autofocus />
  </div>

  <!-- Sound Effects -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3"></audio>

  <script>
    // GSAP entrance animations
    gsap.from("#title", { duration: 2, y: -50, opacity: 0, ease: "power2.out" });
    gsap.from("#terminalLog", { duration: 2, y: 50, opacity: 0, ease: "power2.out", delay: 1 });
    gsap.from("#cliContainer", { duration: 2, y: 50, opacity: 0, ease: "power2.out", delay: 1.5 });

    // Typed.js cinematic intro
    new Typed("#typed", {
      strings: [
        "Initializing system...",
        "Decrypting job targets...",
        "Injecting resume payload...",
        "Mission ready. Awaiting launch..."
      ],
      typeSpeed: 45,
      backSpeed: 25,
      loop: true
    });

    // Sound effects
    function playSound() {
      document.getElementById("clickSound").play();
    }

    function hoverSound() {
      document.getElementById("hoverSound").play();
    }

    // CLI logic
    const cliInput = document.getElementById("cliInput");
    const cliOutput = document.getElementById("cliOutput");
    const cliContainer = document.getElementById("cliContainer");

    let cliState = "awaitingUsername";
    let username = "";

    cliInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const input = cliInput.value.trim();
        cliInput.value = "";

        if (cliState === "awaitingUsername") {
          username = input || "Anonymous";
          appendOutput(`> ${username}\n> Welcome, ${username}.\n> Available commands:\n   - launch : Start mission\n   - help   : Show commands\n   - exit   : Close terminal`);
          cliState = "awaitingCommand";
        } else if (cliState === "awaitingCommand") {
          appendOutput(`> ${input}`);
          handleCommand(input.toLowerCase());
        }
      }
    });

    function appendOutput(text) {
      cliOutput.textContent += `\n${text}`;
      cliContainer.scrollTop = cliContainer.scrollHeight;
    }

    function handleCommand(cmd) {
      switch (cmd) {
        case "launch":
          appendOutput("> Launching mission... ðŸš€");
          cliInput.style.display = "none";
          playSound();
          setTimeout(() => {
            window.location.href = "huntform.html";
          }, 1000);
          break;
        case "help":
          appendOutput("> Commands:\n   - launch : Start mission\n   - help   : Show commands\n   - exit   : Close terminal");
          break;
        case "exit":
          appendOutput(`> Goodbye, ${username}. Terminal closed.`);
          cliInput.style.display = "none";
          break;
        default:
          appendOutput("> Unknown command. Type 'help' for options.");
      }
    }

        // Binary canvas animation
    const canvas = document.getElementById("binaryCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(10, 15, 15, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff88";
      ctx.font = `${fontSize}px Courier New`;

      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? "0" : "1";
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(drawMatrix);
    }

    drawMatrix();
  </script>
</body>
</html>
